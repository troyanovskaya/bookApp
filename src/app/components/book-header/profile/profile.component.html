<div *ngIf="!logInService.user; else userProfile" class="wrapper" (click)="visibilityService.showSignForm = true">
    <button class="sign icon">Sign in</button>
    <img class="sign-img icon" src="assets/sign-in.png" alt="sign in">
</div>
<ng-template #userProfile >
  <div (click)="onProfileClick()" (mouseleave)="visible=false" class="user-profile-wrapper">
    <img class="user-icon" [src]="logInService.user?.user_img"
     alt="user icon" pointerD>
    <div>Welcome, {{logInService.user?.user_login}}!</div>
      <app-dropdown [visible]="visible" ></app-dropdown>
</div>
</ng-template>
