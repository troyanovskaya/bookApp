<div #container class="container" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave()">
  <div class="wrapper" *ngFor="let n of [1, 2, 3, 4, 5]">
    <img class="img" pointerD src="assets/star!.png" alt="star" (click)="sendRate(n)">
    <p [ngClass]="{'blue': highlight >= n, 'yellow': this.rate-n==0 || this.rate-n>0, 'white': this.rate-n<0, 'partly': n-this.rate>0 && n-this.rate<1}" #fill ></p>
    <!-- 'yellow': this.rate-n==0 || this.rate-n>0, 'white': this.rate-n<0, 'partly': n-this.rate>0 && n-this.rate<1, -->
    <div class="filling white"></div>
  </div>
  <div class="text">{{rate}} / 5</div>
</div>
