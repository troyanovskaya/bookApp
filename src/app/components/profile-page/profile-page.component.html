<div class="container">
  <div class="img-container">
    <img [src]="user?.user_img" [alt]="user?.user_img">
  </div>
  <div class="text-container">
    <div>Login: {{user?.user_login}}</div>
    <div>Email address: {{user?.user_email}}</div>
  </div>
  <button pointerD underlineD (click)="logOut()">Sign out</button>
</div>
