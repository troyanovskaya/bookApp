<div class="container">
  <div class="img-container">
    <img class="img" [src]="comment.user_img" [alt]="comment.user_img">
    <p>{{comment.user_login}}</p>
  </div>
  <div class="comment-container">
    <ng-container *ngFor="let c of comment.comment">
    <div>&nbsp;&nbsp;{{c}}</div></ng-container>

  </div>
</div>
