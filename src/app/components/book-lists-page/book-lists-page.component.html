<app-list-header (listEmitter)="changeList($event)"></app-list-header>
<div class="book-container">
  <ng-container  *ngFor="let book of chosenBooks; let i = index">
    <app-book *ngIf="i < bookShown" [book]="book"></app-book>
  </ng-container>
  <p class="no-books" *ngIf="chosenBooks.length==0">No books on this list right now. Add some!</p>
</div>
<div *ngIf="bookShown < chosenBooks.length" class="add-books">
  <button (click)="showMoreBooks()" opacityD pointerD>Add more books</button>
</div>
